<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<!-- <script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script> -->
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;'>
         <a-assets>
           <a-asset-item id="wind" src="./models/wind.gltf"></a-asset-item>
         </a-assets>
         <a-entity gltf-model="#wind">
             <a-animation attribute="rotation"
                         dur="10000"
                         fill="forwards"
                         to="0 360 0"
                         repeat="indefinite">
            </a-animation>
         </a-entity>
         <a-gltf-model id="mod" gltf-model="#3dc" position="0 0.5 0" rotation="0 30 0" scale="0.01 0.01 0.01" animation-mixer="loop:repeat"></a-gltf-model>
        <a-marker-camera type='pattern' url='./patterns/pattern-agl.patt'></a-marker-camera>
        <a-entity camera></a-entity>
    </a-scene>
</body>
