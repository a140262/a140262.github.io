<html>
  <head>
    <!--Created by Jerome Foster II-->
    <title>The Birth of an Ecosystem</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-entity position="280 -49 -80">
          <a-camera>
          <a-animation attribute="position"
               dur="100000"
               fill="forwards"
               to="-360 0 0"
               repeat="indefinite"></a-animation>
        </a-camera>
      </a-entity>

      <a-sky src="data/sky2.jpg"></a-sky>

        <!--Photos Taken-->
        <a-curve id="track1">
          <!--Camera Photo 1-->
          <a-curve-point position="-2 2 -3"></a-curve-point>
          <!--Camera Photo 2-->
          <a-curve-point position="0 1 -3"></a-curve-point>
          <!--Camera Photo 3-->
          <a-curve-point position="2 2 -3"></a-curve-point>
        </a-curve>

        <a-box position="-22.5 6 -12.5" alongpath="curve: @track3.1"></a-box>
        <!--Camerera Motion END-->s

        <a-entity gltf-model="models/jokull-2.0/scene.gltf" position="0 0 0" scale="50 20
        50"></a-entity>

        <a-entity gltf-model="models/jokul-l1.0/scene.gltf" position="0 65 0"  scale="50 20 50"></a-entity>

    </a-scene>
  </body>
</html>
